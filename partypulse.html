<head>
  <title>Пульс города</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

  {{> hello_message}}
  {{> map}}
  <div class="clearfix"></div>
  {{> inst_trans}} 
</body>

<template name="hello_message">
<div style="text-align:left;width:970px">
<p><h1>Сегодня пятница и проходит {{today_party_num}} вечеринок</h1></p>
<p><h4>... и уже было опубликовано {{today_post_num}} постов из ночных клубов и не только</h4></p>
</div>
</template>

<template name="instagram_posts">
  <div>
    {{#each posts}}
    <div style="float:left">
      <div>
        <p style="text-align:left">
          <table>
            <tbody><tr>
              <td>
          <span style="color: rgb(0, 0, 0); font-family: arial, sans-serif; font-size: 13px; line-height: normal;">
            <a href="#">{{text}}</a>
            </span>
              </td>
            </tr>
          </tbody></table>
          
        </p>
      </div>
      <div class="thumbnail">
        <img src="{{thumb}}" style="max-width:130px">
      </div>
    </div>
    {{/each}}
  </div> 
</template>

<template name="location_description">
  <div style="text-align:left">
    <h4 id="location_name">{{location_name}}</h4>
    <p>
      {{location_desc}}
    </p>
  </div>
</template>

<template name="map">
    <div class="well tmp" style="width:1000px;">
      {{#constant}}
        <div id="map_canvas" style="width:990px; height:400px"><img src="http://static.maps.api.2gis.ru/1.0?center=20.487023,54.715074&zoom=15&size=990,400"></div>
      {{/constant}}
      {{>location_description}}
      <div style="margin:10px" id="photos">
      {{>instagram_posts}}
      </div>
    </div>
</template>

<template name="inst_trans">
  <div style="width:1000px;">
    <ul class="thumbnails">
      {{#each instagram}}
        <li>
          <div class="thumbnail">
            <a href="#" class="thumbnail">
            <img src="{{thumb}}" alt="" style="width:190px">
            </a>
            <p><a href="http://web.stagram.com/n/{{user}}">@{{user}}</a><BR>
            <span style="color:gray"><small>{{get_date created_time}}</small></span></p>
          </div>
        </li>
      {{/each}}
    </ul>
  </div>
</template>
